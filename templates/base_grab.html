{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock title %}</title>
  {% block head %} {% endblock head %}
  <link rel="stylesheet"
        href="{% static 'css/bootstrap.min.css' %}">

</head>

<body>
  {% block body %} {% endblock body %}
  {% block scripts %}{% endblock scripts %}
</body>

</html>
